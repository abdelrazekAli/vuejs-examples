<!DOCTYPE html>
<html>

<head>
	<title>currency convert</title>
</head>

<body>
	<div id="currencyConverter">
		<h2>Currency Converter</h2>
		<label>Enter Number Of Dollars</label>
		<input type="text" v-model="dol">
		<label>Enter Number Of Eg Pounds</label>
		<input type="text" v-model="eg">
		<h2>Time Converter</h2>
		<label>Hours</label>
		<input type="text" v-model="hour">
		<label>Minutes</label>
		<input type="text" v-model="minute">
		<label>Seconds</label>
		<input type="text" v-model="second">
		<h2>Change amount by range</h2>
		<input type="range" min="1" max="10" step="1" v-model="amount">
		<p>amount: {{ amount }}</p>
		<p>total price: {{ total }}</p>
	</div>
	<script src="js/vue.js"></script>
	<script>
		vm = new Vue({
			el: "#currencyConverter",
			data: {
				dol: 0,
				eg: 0,
				hour: 0,
				minute: 0,
				second: 0,
				amount: 0
			},
			computed: {
				total: function () {
					return this.amount * 12;
				}
			},
			watch: {
				dol: function (v) {
					this.eg = v * 16.5
				},
				eg: function (v) {
					this.dol = v / 16.5
				},
				hour: function (v) {
					this.minute = v * 60;
				},
				minute: function (v) {
					this.hour = v / 60;
					this.second = v * 60
				},
				second: function (v) {
					this.minute = v / 60
				}

			}

		})
	</script>
</body>

</html>
